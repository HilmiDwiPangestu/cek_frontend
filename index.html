<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penetrasi Web</title>
    <link rel="stylesheet" href="style.css"
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Penetrasi Web</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="index.html"><i class="fas fa-search"></i> Penetrasi Web</a></li>
                <li><a href="malware.html"><i class="fas fa-bug"></i> Scanning Malware</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Penetrasi Web Section -->
            <section id="penetrasi-web" class="content-section">
                <header class="section-header">
                    <h1>Penetrasi Web</h1>
                    <p>Masukkan URL untuk memulai scanning penetrasi web.</p>
                </header>
                <div class="form-container">
                    <input type="text" id="web-url" placeholder="Masukkan URL Website..." />
                    <button onclick="startWebScan()">Scanning</button>
                </div>

                <!-- Results Section -->
                <div id="results" class="result-container">
                    <h2>Hasil Penetrasi Web</h2>
                    <ul id="penetration-results">
                        <!-- Hasil akan ditampilkan di sini -->
                    </ul>
                    <button onclick="downloadPenetrationResults()">Unduh PDF</button>
                </div>
            </section>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
